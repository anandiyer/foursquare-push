# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: postgresql
  encoding: utf-8
  database: foursquare_push
  pool: 5
  username: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: foursquare_push_test
  pool: 5
  timeout: 5000
  username: postgres

production:
  adapter: sqlite3
  database: foursquare_push_prod
  pool: 5
  timeout: 5000
  username: postgres